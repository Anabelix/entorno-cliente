<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        h1 {
            text-align: center;
        }

        .cartas {
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 5fr);
            width: 60%;
            height: 50%;
            gap:5% 2%;
            justify-content: center;
        }
        .carta {
            border:1px solid;
        }
    </style>
    <title>Memory Game</title>
</head>
<body>
    <h1>0</h1>
    <div class="cartas">
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
    </div>
    <script>
        let michi = new Image();
        const imagenes = [
        'michi01.png',
        'michi02.png',
        'michi03.png',
        'michi04.png',
        'michi05.png'
        ];
        let pintadas = [];
        let cont=0;
        let cartas = document.querySelectorAll(".carta");
        cartas.forEach(carta => {
            carta.addEventListener("click", function() {
                let fondo;
                fondo = imagenes[Math.floor(Math.random()*4)];
                
                carta.style.backgroundImage="url('"+fondo+"')";
                carta.style.backgroundSize="cover";
            })
        });


    </script>
</body>
</html>
