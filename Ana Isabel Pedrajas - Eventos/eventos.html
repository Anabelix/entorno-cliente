<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {margin:0; padding: 0; box-sizing: border-box;}
        body {overflow: hidden;}
        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 177, 0);
        }
    </style>
    <title>Eventos</title>
</head>
<body>
    <div></div>

    <script>
        let elemento = document.querySelector("div");
        elemento.addEventListener("mousedown", function(){
            elemento.style.backgroundColor="rgb(255,102,0)";
        })

        elemento.addEventListener("mouseup", function(){
            elemento.style.backgroundColor="rgb(0,177,0)";
        })
    </script>
</body>
</html>
